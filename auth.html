<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propeller - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        .propeller-font {
            font-family: 'Orbitron', monospace;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
            50% { box-shadow: 0 0 40px rgba(168, 85, 247, 0.5); }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        .glow-animation {
            animation: glow 2s ease-in-out infinite;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="font-['Inter'] min-h-screen" style="background: linear-gradient(135deg, #1a1a1c 0%, #2d1b3d 100%);">
    <div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
        <!-- Animated Background Elements -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-20 left-10 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse"></div>
            <div class="absolute top-40 right-10 w-96 h-96 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse" style="animation-delay: 1s;"></div>
            <div class="absolute -bottom-20 left-1/2 w-80 h-80 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse" style="animation-delay: 2s;"></div>
        </div>
        
        <div class="w-full max-w-xl relative z-10">
            <div class="text-center">
                <!-- Logo -->
                <div class="mb-12">
                    <div class="w-32 h-32 mx-auto flex items-center justify-center">
                        <img src="assets/images/logo.png" alt="Propeller Logo" class="w-32 h-32 object-cover">
                    </div>
                </div>
                
                <!-- Headline -->
                <h1 class="propeller-font text-6xl md:text-7xl font-black gradient-text mb-6">
                    Welcome to Propeller
                </h1>
                <p class="text-xl md:text-2xl text-gray-300 mb-12 font-light max-w-lg mx-auto">
                    Your intelligent AI companion. Sign in with Google to get started.
                </p>
                
                <!-- Google Sign In Button -->
                <div class="max-w-md mx-auto">
                    <button id="googleLoginBtn" class="w-full px-8 py-6 bg-white text-gray-800 rounded-2xl font-semibold text-lg hover:shadow-2xl transition-all duration-300 shadow-lg flex items-center justify-center space-x-4 transform hover:scale-105 hover:bg-gray-50">
                        <svg class="w-7 h-7" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span class="text-xl">Continue with Google</span>
                    </button>
                    
                    <p class="text-gray-500 text-sm mt-6 max-w-md mx-auto">
                        By continuing, you agree to Propeller's <a href="#" class="text-indigo-400 hover:text-indigo-300">Terms of Service</a> and <a href="#" class="text-indigo-400 hover:text-indigo-300">Privacy Policy</a>
                    </p>
                </div>
                
                <!-- Features -->
                <div class="mt-20 grid grid-cols-3 gap-6 max-w-2xl mx-auto">
                    <div class="text-center">
                        <div class="w-14 h-14 mx-auto mb-4 rounded-xl flex items-center justify-center" style="background: rgba(99, 102, 241, 0.2);">
                            <svg class="w-7 h-7 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                        </div>
                        <h3 class="text-white font-semibold mb-2">Lightning Fast</h3>
                        <p class="text-gray-400 text-sm">Instant AI responses</p>
                    </div>
                    
                    <div class="text-center">
                        <div class="w-14 h-14 mx-auto mb-4 rounded-xl flex items-center justify-center" style="background: rgba(168, 85, 247, 0.2);">
                            <svg class="w-7 h-7 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <h3 class="text-white font-semibold mb-2">Secure & Private</h3>
                        <p class="text-gray-400 text-sm">Your data is safe</p>
                    </div>
                    
                    <div class="text-center">
                        <div class="w-14 h-14 mx-auto mb-4 rounded-xl flex items-center justify-center" style="background: rgba(236, 72, 153, 0.2);">
                            <svg class="w-7 h-7 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/>
                            </svg>
                        </div>
                        <h3 class="text-white font-semibold mb-2">Customizable</h3>
                        <p class="text-gray-400 text-sm">Personalize your experience</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Google login
        document.getElementById('googleLoginBtn').addEventListener('click', () => {
            window.location.href = '/api/auth/google';
        });
    </script>
</body>
</html>
