<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Setup Complete - Propeller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        .propeller-font {
            font-family: 'Orbitron', monospace;
        }
        
        .glass-effect {
            background: rgba(42, 42, 44, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        .checkmark {
            stroke-dasharray: 100;
            animation: checkmark 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="font-['Inter'] min-h-screen" style="background: linear-gradient(135deg, #0f0f11 0%, #1a1a1c 100%);">
    <!-- Navigation Bar -->
    <nav class="border-b" style="border-color: #2a2a2c; background: rgba(31, 31, 33, 0.8); backdrop-filter: blur(12px);">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="/chat" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
                    <img src="assets/images/logo.png" alt="Propeller Logo" class="w-10 h-10 rounded-xl">
                    <span class="propeller-font text-xl font-bold text-white">Propeller</span>
                </a>
            </div>
            
            <a href="/avatars" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded-lg font-semibold transition-all duration-200 flex items-center space-x-2">
                <span>Back to Avatars</span>
            </a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <!-- Success Checkmark -->
            <div class="w-24 h-24 rounded-full bg-green-600 flex items-center justify-center mx-auto mb-6">
                <svg class="w-16 h-16 text-white checkmark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            
            <h1 class="propeller-font text-4xl md:text-5xl font-black text-white mb-3">
                Setup Complete!
            </h1>
            <p class="text-lg text-gray-400">
                Your <span id="avatarNameText" class="text-indigo-400 font-semibold"></span> is ready to assist you
            </p>
        </div>
        
        <!-- Avatar Card -->
        <div class="glass-effect rounded-2xl p-8 mb-8">
            <div class="flex flex-col md:flex-row items-center gap-6">
                <div id="avatarImageContainer" class="w-32 h-32 rounded-2xl shadow-2xl overflow-hidden flex-shrink-0">
                    <!-- Avatar image -->
                </div>
                <div class="flex-1 text-center md:text-left">
                    <h2 id="avatarName" class="text-2xl font-bold text-white mb-2"></h2>
                    <p id="avatarDescription" class="text-gray-400 mb-4"></p>
                    <div class="flex flex-wrap gap-2 justify-center md:justify-start" id="avatarTags">
                        <!-- Tags will be added here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="grid md:grid-cols-2 gap-4">
            <button onclick="editQuestionnaire()" class="glass-effect px-8 py-5 rounded-xl hover:bg-gray-800/50 transition-all group">
                <div class="flex items-center justify-center space-x-3">
                    <svg class="w-6 h-6 text-gray-400 group-hover:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    </svg>
                    <span class="text-white font-semibold text-lg">Edit Responses</span>
                </div>
                <p class="text-gray-400 text-sm mt-2">Update your questionnaire answers</p>
            </button>
            
            <button onclick="startChatting()" class="bg-gradient-to-r from-indigo-600 to-purple-600 px-8 py-5 rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg">
                <div class="flex items-center justify-center space-x-3">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                    <span class="text-white font-semibold text-lg">Start Chatting</span>
                </div>
                <p class="text-white/80 text-sm mt-2">Begin your personalized conversation</p>
            </button>
        </div>
    </main>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const avatar = urlParams.get('avatar');

        if (!avatar) {
            window.location.href = '/avatars';
        }

        const avatarData = {
            fitness: {
                name: 'Fitness Coach',
                description: 'Your personal trainer for workout routines, nutrition advice, and fitness goals.',
                image: 'assets/images/fitness.jpg',
                tags: ['Workouts', 'Nutrition', 'Motivation']
            },
            tutor: {
                name: 'Personal Tutor',
                description: 'Patient educator helping you master any subject with clear explanations.',
                image: 'assets/images/tutor.png',
                tags: ['Math', 'Science', 'Languages']
            },
            career: {
                name: 'Career Coach',
                description: 'Professional guidance for career planning, job search, and growth strategies.',
                image: 'assets/images/career.png',
                tags: ['Resume', 'Interviews', 'Networking']
            },
            finance: {
                name: 'Finance Advisor',
                description: 'Expert guidance on budgeting, investing, and financial planning.',
                image: 'assets/images/finance.png',
                tags: ['Budgeting', 'Investing', 'Savings']
            },
            chef: {
                name: 'Personal Chef',
                description: 'Culinary expert for recipes, meal planning, and cooking techniques.',
                image: 'assets/images/chef.png',
                tags: ['Recipes', 'Meal Plans', 'Techniques']
            }
        };

        const data = avatarData[avatar];
        
        document.getElementById('avatarNameText').textContent = data.name;
        document.getElementById('avatarName').textContent = data.name;
        document.getElementById('avatarDescription').textContent = data.description;
        document.getElementById('avatarImageContainer').innerHTML = `
            <img src="${data.image}" alt="${data.name}" class="w-full h-full object-cover">
        `;
        
        const tagsContainer = document.getElementById('avatarTags');
        data.tags.forEach(tag => {
            const tagSpan = document.createElement('span');
            tagSpan.className = 'px-3 py-1 bg-indigo-500/20 text-indigo-400 rounded-full text-xs font-semibold';
            tagSpan.textContent = tag;
            tagsContainer.appendChild(tagSpan);
        });

        function editQuestionnaire() {
            window.location.href = `/questionnaire?avatar=${avatar}`;
        }

        function startChatting() {
            window.location.href = `/avatar-chat?avatar=${avatar}`;
        }
    </script>
</body>
</html>
